<br>
<textarea id="jsonQueryInput" rows="15" cols="80">
{  "MODEL": [
    "total"
  ],
   "WHERE": [{
      "randVar": "alcohol",
      "operator": "EQUALS",
      "value": 10
   }],
  "AS": "my-sub-model",
  "FROM": "car_crashes"
}
</textarea>
<br>

<button id="submitButton">Submit</button>

<br>
